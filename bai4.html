<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [5, 2, 3, 4, 1]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] > arr[j + 1]) {
                    let result = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = result
                }
            }
        }
        console.log(arr);

    </script>
</body>
</html>
